<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/script.js"></script>
</head>
<body>
<div class="body-container">
    <h1>Your personal library</h1>   
    <button class="new-book">Add new book</button>
    
    <div class="book-display">
    </div>
</div>

<form action="" >
    <div>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
    </div>
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div>
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required>
    </div>
    <div class="radio-btn">
        <p>Book read:</p>
        <div>
            <input type="radio" id="yes" name="bookRead">
            <label for="yes">Yes</label>
        </div>
        <div>
            <input type="radio" id="no" name="bookRead">
            <label for="no">No</label>
        </div>
    </div>
    <div class="form-btn">
        <button type="button" class="create-book form-btn">Add book</button>
        <button class="close-form form-btn">Close</button>
    </div>
</form>

</body>
</html>
